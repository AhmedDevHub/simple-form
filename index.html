<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #A32F2C;">
    <form>
        <fieldset>
            <form>
                <legend>
                    <h2 style="background-color:#5180A8;">Personal Data</h2>
                </legend>
                <fieldset style="background-color: #D9A224;">
                    <legend style="background-color: rgb(43, 159, 226); padding-top:30px ;padding-bottom:30px ;">
                        <h2>YourName</h2>
                    </legend>
                    <table>
                        <tr>
                            <td><label>First Name</label></td>
                            <td>: <input type="text" name="fname" placeholder="ex ahmed"></td>
                        </tr>
                        <tr>
                            <td><label>Second Name </label></td>
                            <td>: <input type="text" name="lname" placeholder="ex bahnasy"></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
            <form>
                <table>
                    <tr>
                        <td><label>Your phone</label></td>
                        <td>: <input type="number" name="age"></td>
                    </tr>
                    <tr>
                        <td><label>Email </label></td>
                        <td>: <input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label>Password</label></td>
                        <td>: <input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td><label>Re-Password</label></td>
                        <td>: <input type="password" name="password"></td>
                    </tr>
            </form>
            <br><br>
            <form>
                <table>
                    <tr>
                        <td><input type="radio" name="Gender" value="Male">
                        <td><label>Male</label>
                    </tr>
                    <tr>
                        <td><input type="radio" name="Gender" value="Female"></td>
                        <td><label>Female</label>
                    </tr>
                    <br><br>
                </table>
            </form>
            <form>
                <table>
                    <tr>
                        <td><input type="checkbox" name="Student Or graduated" value="Student"></td>
                        <td><label>Student</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="Student Or graduated" value="Student"></td>
                        <td><label>graduated</label></td>
                    </tr><br><br>
                </table>
            </form>
            <form>
                <table>
                    <tr>
                        <td>
                            <select name="Universities">
                                <option value="AUC">AUC</option>
                                <option value="BUE">BUE</option>
                                <option value="GUC">GUC</option>
                                <option value="O6U">O6U</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="image" id="image" alt="Login" src="images/submit-button-png-25795.jpg"
                                width="125px" />
                        </td>
                    </tr><br><br>
                </table>
            </form>

        </fieldset>
    </form>
</body>

</html>
